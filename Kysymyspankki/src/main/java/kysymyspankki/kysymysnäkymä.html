<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title th:text="${kysymys.kysymysteksti}">Kysymys</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h2 th:text="${kysymys.kysymysteksti}">Kysymys</h2>
        
        <table>
            <tbody>
                <tr>
                    <td th:text="${kysymys.kurssi}">Kurssi</td>
                </tr>
                <tr>
                    <td th:text="${kysymys.aihe}">Aihe</td>
                </tr>
            </tbody>
        </table>

        <ul>
            <li th:each="vastaus : ${vastaukset}">
                <div th:text="${vastaus.vastausteksti}">Vastaus</div>
                <strong th:text="${vastaus.oikein}">Oikeellinen</strong>
            </li>
        </ul>

        <h2>uusi vastausvaihtoehto</h2>
        <form th:action="@{~/kysymys/{id}/luoVastaus(id=${kysymys.id})}" method="POST">
            <input type="hidden" value="{id}(id=${kysymys.id})" name="kysymys_id"/>
            <table>
              <tbody><tr>
                <td>
                  Vastausteksti:
                </td>
                <td>
                    <input type="text" name="vastausteksti"/>
                    <i></i>
                </td>
              </tr>
              <tr>
                <td>
                  Oikein:
                </td>
                <td>
                    <input type="checkbox" value="on" name="oikein"/>
                </td>
              </tr>
            </tbody></table>

            <input type="submit" value="Luo" />
        </form>

        <h2>Poista vastausvaihtoehdot</h2>
        <form th:action="@{~/vastaukset/{id}(id=${kysymys.id})}" method="POST">
            <input type="submit" value="Poista vastaukset" />
        </form>
        
        <ul>
            <li>
              <a href="../../">Kysymysten lista</a>
            </li>
          </ul>

    </body>
</html>
